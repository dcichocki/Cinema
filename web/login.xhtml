<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>System obsługi kina</title>
        <link href="bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" type="text/css" />

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />




    </head>
    <body>
        <div class="container">

            <div class="container-fluid">

                <h3 class="text-muted" align="center">System obsługi kina</h3>
                <nav class="navbar navbar-default">

                    <ul class="nav navbar-nav">

                        <li><a href="index.xhtml">Strona głowna</a></li>

                        <li><a href="register.xhtml">Rejestracja</a></li>

                        <li><a href="films.xhtml">Repertuar</a></li>


                    </ul>
                    <ul class="nav navbar-nav navbar-right"> 
                        <li>
                            <h:panelGroup rendered="#{not empty user}">
                                <li ><a href="user.xhtml">Moje konto</a></li>
                                <li style="margin-top: 15px"> <span class="glyphicon glyphicon-user"></span> Witaj: #{user.login}</li>
                                <li> <form class="form-signin" action="LogoutServlet" method="POST">                                   
                                         <input class="glyphicon glyphicon-log-out" type="image" value="Wyloguj się" href="login.xhtml"></input>
                                    </form></li>
                            </h:panelGroup>
                        </li>
                        <li>
                            <h:panelGroup rendered="#{empty user}">

                                <a href="login.xhtml"><span class="glyphicon glyphicon-log-in" ></span> Zaloguj się</a>                 
                            </h:panelGroup>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Jumbotron -->

            <div class="jumbotron">

                <h:panelGroup rendered="#{empty user}">
                    <center>
                        <h3 class="form-signin-heading">Aby się zalogować podaj swój login i hasło:</h3><p></p>

                        <form class="form-signin" action="LoginServlet" method="POST">                                     


                            LOGIN:<input name="login" class="form-control" value="" type="text" /><br />
                            PASSWORD:<input name="password" class="form-control" value="" type="password" /><br />

                            <p><input class="btn btn-lg btn-success" value="Zaloguj się" type="submit" /><br /></p>
    <!--                         <div>#{errorMessage}</div>-->
                        </form>                   
                    </center>
                </h:panelGroup>
                <h:panelGroup rendered="#{not empty user}">
                    <center>
                        <h3 class="form-signin-heading">Jesteś zalogowany jako: #{user.login}</h3><p></p>
                        <li> <form class="form-signin" action="LogoutServlet" method="POST">                                   
                                <input class="glyphicon glyphicon-log-out" type="submit" value="Wyloguj się" href="login.xhtml"></input>
                            </form></li>
                    </center>


                </h:panelGroup>
            </div>
            <footer class="container-fluid text-center">

                <p>© 2017 System obsługi kina, Inc.</p>
            </footer>
        </div>
    </body>
</html>
